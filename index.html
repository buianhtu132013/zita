<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zita</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e4e6eb;
  font-size: 14px;
}

/* TOP BAR */
header {
  background: #fff;
  padding: 10px;
  font-weight: bold;
  color: #1877f2;
  font-size: 20px;
  border-bottom: 1px solid #ddd;
}

/* CONTAINER */
.container {
  max-width: 600px;
  margin: auto;
}

/* COMMON */
.box {
  background: #fff;
  margin: 8px;
  padding: 8px;
}

/* AVATAR */
.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #1877f2;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-right: 8px;
  flex-shrink: 0;
}

/* POST INPUT */
.post-input {
  display: flex;
  align-items: center;
}

.post-input input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #f0f2f5;
  font-size: 14px;
}

/* BUTTON */
button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  border: none;
  background: #1877f2;
  color: white;
  border-radius: 4px;
  font-weight: bold;
}

/* POST */
.post {
  display: flex;
  margin-bottom: 8px;
}

.post-content {
  flex: 1;
}

.name {
  font-weight: bold;
}

.time {
  font-size: 12px;
  color: gray;
  margin-top: 4px;
}
</style>
</head>

<body>

<header>Zita</header>

<div class="container">

  <!-- USERNAME -->
  <div class="box">
    <input id="username" placeholder="Tên người dùng"
      style="width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;">
    <button onclick="saveName()">Lưu tên</button>
  </div>

  <!-- CREATE POST -->
  <div class="box post-input">
    <div class="avatar" id="meAvatar">U</div>
    <input id="content" placeholder="Bạn đang nghĩ gì?">
  </div>
  <div class="box">
    <button onclick="addPost()">Đăng</button>
  </div>

  <!-- POSTS -->
  <div id="posts"></div>

</div>

<script>
const usernameInput = document.getElementById("username");
const postsDiv = document.getElementById("posts");
const meAvatar = document.getElementById("meAvatar");

usernameInput.value = localStorage.getItem("zita_name") || "";

function saveName() {
  const name = usernameInput.value.trim();
  if (!name) return alert("Nhập tên đi");
  localStorage.setItem("zita_name", name);
  meAvatar.innerText = name[0].toUpperCase();
}

let posts = JSON.parse(localStorage.getItem("zita_posts")) || [];

function renderPosts() {
  postsDiv.innerHTML = "";
  posts.slice().reverse().forEach(p => {
    const div = document.createElement("div");
    div.className = "box post";
    div.innerHTML = `
      <div class="avatar">${p.name[0].toUpperCase()}</div>
      <div class="post-content">
        <div class="name">${p.name}</div>
        <div>${p.text}</div>
        <div class="time">Vừa xong</div>
      </div>
    `;
    postsDiv.appendChild(div);
  });
}

function addPost() {
  const text = content.value.trim();
  if (!text) return;

  const name = localStorage.getItem("zita_name") || "Người dùng";
  posts.push({ name, text });
  localStorage.setItem("zita_posts", JSON.stringify(posts));
  content.value = "";
  renderPosts();
}

if (usernameInput.value) {
  meAvatar.innerText = usernameInput.value[0].toUpperCase();
}

renderPosts();
</script>

</body>
</html>
