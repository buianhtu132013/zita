<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zita</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f2f5;
    }

    header {
      background: #1877f2;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      background: #1877f2;
      color: white;
      border: none;
      font-weight: bold;
    }

    .post-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .post-time {
      font-size: 12px;
      color: gray;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<header>Zita</header>

<div class="container">

  <!-- USERNAME -->
  <div class="card">
    <input id="username" placeholder="Tên người dùng">
    <button onclick="saveName()">Lưu tên</button>
  </div>

  <!-- POST BOX -->
  <div class="card">
    <textarea id="content" placeholder="Bạn đang nghĩ gì?"></textarea>
    <button onclick="addPost()">Đăng</button>
  </div>

  <!-- POSTS -->
  <div id="posts"></div>

</div>

<script>
  const postsDiv = document.getElementById("posts");
  const usernameInput = document.getElementById("username");

  // Load username
  usernameInput.value = localStorage.getItem("zita_name") || "";

  function saveName() {
    if (!usernameInput.value.trim()) {
      alert("Nhập tên đi bro");
      return;
    }
    localStorage.setItem("zita_name", usernameInput.value.trim());
    alert("Đã lưu tên");
  }

  // Load posts
  let posts = JSON.parse(localStorage.getItem("zita_posts")) || [];

  function renderPosts() {
    postsDiv.innerHTML = "";
    posts.slice().reverse().forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="post-name">${p.name}</div>
        <div>${p.text}</div>
        <div class="post-time">${p.time}</div>
      `;
      postsDiv.appendChild(div);
    });
  }

  function addPost() {
    const text = document.getElementById("content").value.trim();
    const name = localStorage.getItem("zita_name") || "Người dùng";

    if (!text) return;

    posts.push({
      name,
      text,
      time: "Vừa xong"
    });

    localStorage.setItem("zita_posts", JSON.stringify(posts));
    document.getElementById("content").value = "";
    renderPosts();
  }

  renderPosts();
</script>

</body>
</html>
